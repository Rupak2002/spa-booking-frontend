<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f9fafb;
        color: #111827;
        padding: 1rem;
        text-align: center;
      }
      .card {
        background: white;
        border-radius: 1rem;
        padding: 2.5rem 2rem;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      }
      .icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 1.5rem;
        background: #f3e8ff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .icon svg { width: 32px; height: 32px; color: #9333ea; }
      h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; }
      p { color: #6b7280; font-size: 0.95rem; line-height: 1.6; margin-bottom: 1.5rem; }
      button {
        background: #9333ea;
        color: white;
        border: none;
        border-radius: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
      }
      button:hover { background: #7e22ce; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M18.364 5.636a9 9 0 010 12.728M15.536 8.464a5 5 0 010 7.072M8.464 8.464a5 5 0 000 7.072M5.636 5.636a9 9 0 000 12.728" />
        </svg>
      </div>
      <h1>You're offline</h1>
      <p>No internet connection found. Check your connection and try again.</p>
      <button onclick="window.location.reload()">Try again</button>
    </div>
  </body>
</html>
